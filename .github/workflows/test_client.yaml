name: Frontend checks
on:
  push:
    branches-ignore:
      - main
      - dev
      - staging
jobs:
  test_build:
    name: Test client build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: yarn install
      - name: build
        run: |
          CI=false
          yarn build
